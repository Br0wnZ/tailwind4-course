<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javi Moreno</title>
    <link rel="stylesheet" href="assets/output.css" />
  </head>
  <body
    class="max-w-xl mx-auto min-h-dvh bg-gradient-to-b from-black via-sky-950 to-gray-800"
  >
    <header class="text-white">
      <img
        class="h-[500px] object-cover mask-rabdial-at-center mask-radial-from-20% mask-radial-to-90%"
        src="assets/cv_photo.webp"
        alt="javi moreno photo"
      />
      <header class="flex flex-col justify-center items-center mb-8 -mt-4">
        <span
          class="text-sky-400 text-xl font-mono px-3 py-1 border border-sky-500/50 rounded-full flex items-center justify-center shadow-sm bg-black/65 cursor-crosshair z-10"
        >
          @Br0wnz
          <svg
            class="ml-1 w-5 h-5 text-sky-400 inline"
            fill="currentColor"
            viewBox="0 0 20 20"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707a1 1 0 00-1.414-1.414L9 11.172l-1.293-1.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
              clip-rule="evenodd"
            />
          </svg>
        </span>
        <h1 class="text-3xl font-extrabold leading-tight">Javi Moreno</h1>
      </header>
      <section class="flex gap-4 justify-center">
        <a
          class="bg-purple-100 p-2 size-16 sm:size-12 flex items-center justify-center rounded-full hover:scale-110 transition-transform"
          href="https://twitch.tv/javi_moreno"
          target="_blank"
          aria-label="Enlace a Twitch"
          title="Enlace a Twitch"
        >
          <svg width="28" height="28">
            <use xlink:href="assets/sprite.svg#twitch"></use>
          </svg>
        </a>

        <a
          class="bg-zinc-900 p-2 size-16 sm:size-12 flex items-center justify-center rounded-full hover:scale-110 transition-transform"
          href="https://github.com/Br0wnZ"
          target="_blank"
          aria-label="Enlace a GitHub"
          title="Enlace a GitHub"
        >
          <svg width="28" height="28">
            <use xlink:href="assets/sprite.svg#github"></use>
          </svg>
        </a>

        <a
          class="bg-gradient-to-tr from-[#FFDC80] via-[#FF5A5A] to-[#C13584] p-2 size-16 sm:size-12 flex items-center justify-center rounded-full hover:scale-110 transition-transform"
          href="https://instagram.com/javibrown_"
          target="_blank"
          aria-label="Enlace a Instagram"
          title="Enlace a Instagram"
        >
          <svg width="28" height="28">
            <use xlink:href="assets/sprite.svg#instagram"></use>
          </svg>
        </a>

        <a
          class="bg-white p-2 size-16 sm:size-12 flex items-center justify-center rounded-full hover:scale-110 transition-transform"
          href="https://youtube.com"
          target="_blank"
          aria-label="Enlace a YouTube"
          title="Enlace a YouTube"
        >
          <svg width="28" height="28">
            <use xlink:href="assets/sprite.svg#youtube"></use>
          </svg>
        </a>

        <a
          class="bg-black text-white p-2 size-16 sm:size-12 flex items-center justify-center rounded-full hover:scale-110 transition-transform"
          href="https://x.com/JaviBrown_"
          target="_blank"
          aria-label="Enlace a X"
          title="Enlace a X"
        >
          <svg width="28" height="28">
            <use xlink:href="assets/sprite.svg#x"></use>
          </svg>
        </a>

        <a
          class="bg-white p-2 size-16 sm:size-12 flex items-center justify-center rounded-full hover:scale-110 transition-transform"
          href="https://www.linkedin.com/in/javier-moreno-valle/"
          target="_blank"
          aria-label="Enlace a LinkedIn"
          title="Enlace a LinkedIn"
        >
          <svg width="28" height="28">
            <use xlink:href="assets/sprite.svg#linkedin"></use>
          </svg>
        </a>
      </section>
      <p class="text-center mt-4 text-sm">Angular and Flutter developer</p>
    </header>
    <!-- <footer class="text-white text-center mt-auto p-4 border-t border-gray-700">
      <p>Desarrollado por Javi Moreno con <span>❤️</span></p>
    </footer> -->
  </body>
</html>
